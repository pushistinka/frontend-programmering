<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static positioning</title>
    <style>
      body {
        margin: 10px;
      }

      div {
        padding: 10px;
        margin: 10px 0;
        width: 100px;
        height: 100px;
      }

      .green {
        background: limegreen;
      }

      .violet {
        background: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1>Static positioning</h1>
    <header>
      <nav>
        <ul>
          <li>Twitter</li>
          <li>Facebook</li>
          <li>Instagram</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="green"></div>
      <div class="violet"></div>
    </main>
  </body>
</html>
